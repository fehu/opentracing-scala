name: Scala CI - Test

on:
  # TODO: reduce duplication
  push:
    branches: [ "master" ]
    paths:
      - '**.scala'
      - '**.sbt'
  pull_request:
    branches: [ "master" ]
    paths:
      - '**.scala'
      - '**.sbt'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Compile
      run: sbt +compile
    - name: Run tests
      run: sbt +test
